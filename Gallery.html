<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background Example</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body>
    <div class="title-gallery">
        <h1 class="pound-text">POUND</h1>
        <h2 class="gallery-text">GALLERY</h2>
        <p class="author-text">by Todd English</p>
    </div>

    <div class="image-container">
        <div class="image-item">
            <img src="Gallery/Bar.jpg" alt="Bar">
        </div>
        <div class="image-item">
            <img src="Gallery/Menu.jpg" alt="Menu">
        </div>
        <div class="image-item">
            <img src="Gallery/View.jpg" alt="View">
        </div>
        <div class="image-item">
            <img src="Gallery/Dinning.jpg" alt="Dinning">
        </div>
        <div class="image-item">
            <img src="Gallery/pound-by-todd-english.jpg" alt="pound-by-todd-english">
        </div>
        <div class="image-item">
            <img src="Gallery/pound-4.jpg" alt="pound-4">
        </div>
        <div class="image-item">
            <img src="Gallery/cOOK.png" alt="cOOK">
        </div>
    </div>

</body>
</html>
